<div class='row'>
  <form action='' method='post'>
      <input type='hidden' name='modName'  value='gldproject'>

    <fieldset>
      <legend>1. Detalii generale</legend>
        <div class='row'>
            <div class='large-5 columns'>
              <div class='row'>
                  <div class='small-12 columns'>
                    <input type='text' name='project_title' placeholder='Titlul proiectului' value='{$o->title}'>
                  </div>
                  <div class='small-12 columns'>
                      <input type='text' name='project_url' placeholder='URL proiect (opțional)' value='{$o->title}'>
                  </div>
              </div>
            </div>
            <div class='large-6 columns'>
              <div class='row'>
                  <div class='small-6 columns'>
                      <label class='label' for='person_firstname'>Prenume</label>
                    <input type='text' name='person_firstname' placeholder='Prenumele coordonatorului'>
                  </div>
                  <div class='small-6 columns'>
                      <label class='label' for='person_lastname'>Nume</label>
                    <input type='text' name='person_lastname' placeholder='Numele coordonatorului'>
                  </div>
                  <div class='small-12 columns'>
                    <input type='text' name='person_email' placeholder='Email coordonator'>

                  <div class='small-12 columns'>
                      <input type='text' name='person_url' placeholder='URL coordonator (opțional)'>
                  </div>
              </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
    <legend>2. Specificații</legend>
        <div class='row'>
            <div class='large-3 small-12 columns'>
                <h6>Descriere <small>(Markdown permis)</small></h6>
            </div>
            <div class='large-9 small-12 columns'>
                <textarea name='project_desc' placeholder='Descrierea proiectului'></textarea>
            </div>
        </div>
        <div class='row'>
            <div class='large-6 small-12 columns'>
                <h6>Descriere scurtă <small>(maxim 200 caractere)</small></h6>
                <textarea name='project_shortdesc' placeholder='Această descriere va fi folosită la afișarea rezumatului proiectului în lista principală'></textarea>
            </div>
            <div class='large-6 small-12 columns'>
                <h6>Seturi de date alese <small>(legături, descrieri, etc.)</small></h6>
                <textarea name='project_techdetails' placeholder='Seturi de date alese'></textarea>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div class='row'>
            <div class='large-9 small-12 columns'>

		      <input type='text' name='captcha_code' size='10' maxlength='6' />

		      <a href='#' onclick=\"document.getElementById('captcha').src = '/assets/securimage-git/securimage_show.php?' + Math.random(); return false\" class='button postfix'>Reset</a>

        <div class='row'>
            <div class='large-2 small-2 small-push-10 columns'>
                <input type='submit' class='button' value='Trimite'>

        </div>
